<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Dofus Draft</title>
        <link rel="stylesheet" href="CSS/main.css">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
        <link rel="icon" href="res/eca.png">
        <script type="text/javascript" src="JS/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div id="titre">
                <h1>Dofus Draft - Version 1.0 </h1>
            </div>
        </header>
        <div id="preloadedImages" hidden="true">
          <img src="res/osa_carte.jpg" alt="">
          <img src="res/zob_carte.jpg" alt="">
          <img src="res/eca_carte.jpg" alt="">
          <img src="res/feca_carte.jpg" alt="">
          <img src="res/eni_carte.jpg" alt="">
          <img src="res/enu_carte.jpg" alt="">
          <img src="res/cra_carte.jpg" alt="">
          <img src="res/elio_carte.jpg" alt="">
          <img src="res/hupper_carte.jpg" alt="">
          <img src="res/xel_carte.jpg" alt="">
          <img src="res/sadi_carte.jpg" alt="">
          <img src="res/sacri_carte.jpg" alt="">
          <img src="res/iop_carte.jpg" alt="">
          <img src="res/sram_carte.jpg" alt="">
          <img src="res/ougi_carte.jpg" alt="">
          <img src="res/panda_carte.jpg" alt="">
          <img src="res/roub_carte.jpg" alt="">
          <img src="res/steam_carte.jpg" alt="">

        </div>
        <section hidden="true">
            <div id="classes">
                <div class="entier">
                    <div class="fonction-name">
                        <h3>Pilliers :</h3>
                    </div>
                    <div id="pillier">
                        <div id="osa" onclick="myclick(this);">
                            <img src="res/osa.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="eni" onclick="myclick(this);">
                            <img src="res/eni.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="xel" onclick="myclick(this);">
                            <img src="res/xel.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="feca" onclick="myclick(this);">
                            <img src="res/feca.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="sacri" onclick="myclick(this);">
                            <img src="res/sacri.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                    </div>
                </div>
                <div class="entier">
                    <div class="fonction-name">
                        <h3>Erodeurs :</h3>
                    </div>
                    <div id="erodeur">
                        <div id="iop" onclick="myclick(this);">
                            <img src="res/iop.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="eca" onclick="myclick(this);">
                            <img src="res/eca.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="sram" onclick="myclick(this);">
                            <img src="res/sram.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="cra" onclick="myclick(this);">
                            <img src="res/cra.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="roub" onclick="myclick(this);">
                            <img src="res/roub.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="ougi" onclick="myclick(this);">
                            <img src="res/ougi.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                    </div>
                </div>
                <div class="entier">
                    <div class="fonction-name">
                        <h3>Sous-Pilliers :</h3>
                    </div>
                    <div id="sous-pillier">
                        <div id="enu" onclick="myclick(this);">
                            <img src="res/enu.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="steam" onclick="myclick(this);">
                            <img src="res/steam.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="zob" onclick="myclick(this);">
                            <img src="res/zob.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="panda" onclick="myclick(this);">
                            <img src="res/panda.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="sadi" onclick="myclick(this);">
                            <img src="res/sadi.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="elio" onclick="myclick(this);">
                            <img src="res/elio.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                        <div id="hupper" onclick="myclick(this);">
                            <img src="res/hupper.png">
                            <img class="pick-img" src="res/pick.png" hidden="true">
                            <img class="ban-img" src="res/ban.png" hidden="true">
                        </div>
                    </div>
                </div>
            </div>
            <div id="nom_equipe">
              <div>
                <h1>Equipe A</h1>
              </div>
              <div>
                <h1>Equipe B</h1>
              </div>
            </div>
            <div id="equipes">
                <div id="equipe1">
                    <div class="pick">
                          <h3>Picks</h3>
                          <div class="pick_section">
                              <img src="res/cache.jpg" alt="" id="img_pick0">
                              <img src="res/cache.jpg" alt="" id="img_pick3">
                              <img src="res/cache.jpg" alt="" id="img_pick4">
                          </div>
                    </div>
                    <div class="ban">
                          <h3>Bans</h3>
                          <div class="ban_section">
                            <img src="res/basic_ban.png" alt="" id="img_ban0">
                            <img src="res/basic_ban.png" alt="" id="img_ban3">
                            <img src="res/basic_ban.png" alt="" id="img_ban5">
                            <img src="res/basic_ban.png" alt="" id="img_ban6">
                          </div>
                    </div>
                </div>
                <div id="fleches">
                    <img src="res/left-arrow-red.png">
                    <img src="res/right-arrow-red.png">
                    <img src="res/left-arrow-green.png">
                    <img src="res/right-arrow-green.png">
                    <img src="res/right-arrow-red.png">
                    <img src="res/left-arrow-red.png">
                    <img src="res/right-arrow-red.png">
                    <img src="res/left-arrow-red.png">
                    <img src="res/right-arrow-green.png">
                    <img src="res/left-arrow-green.png">
                    <img src="res/left-arrow-red.png">
                    <img src="res/right-arrow-red.png">
                    <img src="res/left-arrow-green.png">
                    <img src="res/right-arrow-green.png">
                </div>
                <div id="equipe2">
                  <div class="ban">
                        <h3>Bans</h3>
                        <div class="ban_section">
                          <img src="res/basic_ban.png" alt="" id="img_ban1">
                          <img src="res/basic_ban.png" alt="" id="img_ban2">
                          <img src="res/basic_ban.png" alt="" id="img_ban4">
                          <img src="res/basic_ban.png" alt="" id="img_ban7">
                        </div>
                  </div>
                  <div class="pick">
                        <h3>Picks</h3>
                        <div class="pick_section">
                            <img src="res/cache.jpg" alt="" id="img_pick1">
                            <img src="res/cache.jpg" alt="" id="img_pick2">
                            <img src="res/cache.jpg" alt="" id="img_pick5">
                        </div>
                  </div>
                </div>
              </div>
            <div id="btn-div">
                <div id="back-button">
                     <button id="back" onclick="back();" disabled="true">
                       <span>Back</span>
                    </button>
                </div>
                <div id="reset-button">
                     <button id="reset" onclick="reset();" disabled="true">
                       <span>Reset</span>
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
